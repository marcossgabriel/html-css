<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você cria parágrafos em HTML5 quando usa a tag de abertura &lt;p&gt; e a tag de fechamento &lt;/p&gt;.  </p> 
    <!-- LESS THAN-menor que = GREATER THAN-maior que -->
    <p>E para quebrar a lenha <br> desse jeito você usa a marcação &lt;br&gt;.</p>

    <p>Simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &cent;
        &real;
        &pound;
        &yen;
        
    </p>
    <hr>
    <p>Símbolos de emojis:
        &#x1F970;
        &#x1f970;
        


    </p>
    

</body>
</html>
