<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando videos</title>
</head>
<body>
    <h1>Video hospedado localmente</h1>
    <p>Este video está hospedado em meu proprio servidor</p>
    <video width="500" height="300" poster="imagens/capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não suporta reprodução de vídeo</p>
    </video>
    <h1>Video inserido externamente</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/m7O9A9uvPuc?si=I5psT21TNBjIuI4w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
