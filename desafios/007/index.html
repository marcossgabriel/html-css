<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Está vendo a imagem completa? Tente aumentar ou diminuir largura do seu navegador para vê ela de diferentes tamanhos.</p>
    <hr>
    <picture>
        <source media="(max-width: 802px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1290px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem-grande">
    </picture>
</body>
</html>
